<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
<!-- Created by: Sandro and Ian Ozturk -->	
<h:head> 
	<h:outputStylesheet library="css" name="userSiteStyle.css"  />
</h:head>

	<ui:composition template="/templates/userTemplate.xhtml">
		<ui:define name="content">
		<h:panelGroup layout="block" id="title">Registration</h:panelGroup>
		<h:form>
	   		<h:panelGrid columns="2">
   			
	   			<h:outputText value="#{lbls.username}"/>
	   			<h:inputText value="#{userBean.username}" />

				<h:outputText value="#{lbls.password}"/>
	   			<h:inputSecret value="#{userBean.password}" />
   		
	   		</h:panelGrid>
	   		<h:commandButton styleClass="button" value="#{lbls.save}" action="#{userManager.insertClient}"/>
	   		<h:commandButton styleClass="button" value="#{lbls.reset}" action="userRegister" immediate="true"/>
	  	</h:form>
		</ui:define>
	</ui:composition>
</html>
