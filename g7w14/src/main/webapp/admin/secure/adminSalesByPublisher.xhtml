<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/adminTemplate.xhtml">

	<ui:define name="content">
		<div id="pubsale">
			<div id="tittle">
				<h1>SALES BY PUBLISHER</h1>
			</div>
			<h:form>
				<rich:graphValidator value="#{calendarBean}">
					<label for="CalendarStart">#{lbls.startDate}</label>
					<rich:calendar id="CalendarStart"
						value="#{calendarBean.startSelectedDate}"
						timeZone="#{calendarBean.timeZone}"
						datePattern="#{lbls.datePattern}">
					</rich:calendar>
	
					<label for="CalendarEnd">#{lbls.endDate}</label>
					<rich:calendar id="CalendarEnd"
						value="#{calendarBean.endSelectedDate}"
						timeZone="#{calendarBean.timeZone}"
						datePattern="#{lbls.datePattern}">
					</rich:calendar>
					<br />
				</rich:graphValidator>
				<h:selectOneMenu value="#{publisherBean.publisherName}">
					<f:selectItems value="#{publisherManager.allNames}" />
				</h:selectOneMenu>
				<br />
	
				<h:commandButton styleClass="button" value="#{lbls.createReport}"
					action="#{publisherManager.getSalesByPublisher}" />
					<h:messages/>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
</html>
