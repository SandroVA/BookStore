<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<!-- This page allows to admin to search for the user that he wants to edit -->

<ui:composition template="/templates/adminTemplate.xhtml">

	<ui:define name="content">
		<h1>
			<h:graphicImage library="images" name="question.jpg"
				alt="questionMark" title=" #{lbls.helpadminSearchUser }" />
			#{lbls.adminSearchUserHeader}
		</h1>
		<h:form>
			<h:outputText value="#{lbls.username}:" />
			<h:inputText value="#{userBean.username}" />

			<h:commandButton value="#{lbls.search}"
				action="#{userManager.editUser()}" />
			<h:messages style="color:red;" />
		</h:form>
	</ui:define>

</ui:composition>
</html>
