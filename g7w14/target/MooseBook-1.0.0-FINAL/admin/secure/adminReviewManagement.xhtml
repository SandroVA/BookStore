<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<!-- This page shows all existing reviews and allow
	to admin to approve reviews -->
<ui:composition template="/templates/adminTemplate.xhtml">
	
	<ui:define name="content">
		<div id="manreview">
			<div id="tittle">
		    	<h1>#{lbls.reviewHead}</h1>
		    </div>
		    <h:form>
		    	<h:dataTable value="#{reviewManager.allReviews}" var="rev">
		    		
		    		<h:column>
						<f:facet name="header">#{lbls.reviewId}</f:facet>
		               #{rev.reviewId}
	            	</h:column>
		    		<h:column>
						<f:facet name="header">#{lbls.bookId}</f:facet>
		               #{rev.bookId}
	            	</h:column>
	            	<h:column>
						<f:facet name="header">#{lbls.review_Text}</f:facet>
		               #{rev.reviewText}
	            	</h:column>
	            	<h:column>
						<f:facet name="header">#{lbls.approval_Status}</f:facet>
		              <h:selectBooleanCheckbox value="#{rev.approved}" 	/> 
	            	</h:column>  	
		    	
		    	</h:dataTable>
		    	
		    	<h:commandButton id="saveButton" value="#{lbls.save}" action="#{reviewManager.approveReview()}"/>
		    	 <h:messages   globalOnly="true" />
		    </h:form>
		   
	    </div>
	    
	</ui:define>
	
</ui:composition>
</html>
